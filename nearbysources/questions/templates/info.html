{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div>
        <a href="{% url "nearbysources.questions.views.frontpage" %}">&laquo; NearbySources Home</a><br>
    </div>
    <h1>{{title}}</h1>
    <div>
        {{more_info|safe}}
    </div>
    <div>
        <h3>Want to help?<br>Search locations of interest</h3>
        <form action="search">
            {% csrf_token %}
            <input type="text" name="query">
            <input type="submit" value="Search">
        </form>
    </div>
    <div>
        <h3><a href="{% url "nearbysources.questions.views.results" q_id language %}">Results</a></h3>
        <a href="{% url "nearbysources.questions.views.csvresults" q_id language %}">Results as CSV</a>
    </div>
{% endblock %}
